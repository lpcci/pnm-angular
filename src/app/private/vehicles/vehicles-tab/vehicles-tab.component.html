<mat-card>
  <mat-card-title>
    <div class="header">
      <span>Nos véhicules</span>
      <button
        mat-icon-button
        (click)="addVehicle()"
        matTooltip="Ajouter un véhicule"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="tab">
      <table *ngIf="" mat-table [dataSource]="vehicles">
        <ng-container matColumnDef="vehicle.label">
          <th mat-header-cell *matHeaderCellDef>Libellé</th>
          <td mat-cell *matCellDef="let element">
            {{ element.label }}
          </td>
        </ng-container>
        <ng-container matColumnDef="vehicle.description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">
            {{ element.description }}
          </td>
        </ng-container>
        <ng-container matColumnDef="vehicle.image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element">
            {{ element.image }}
          </td>
        </ng-container>
        <ng-container matColumnDef="vehicle.capacity">
          <th mat-header-cell *matHeaderCellDef>Capacité</th>
          <td mat-cell *matCellDef="let element">
            {{ element.capacity }}
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              type="button"
              (click)="editVehicle(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              type="button"
              (click)="deleteVehicle(element)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns; let even = even"
          [ngClass]="{ greyTable: even }"
        ></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
