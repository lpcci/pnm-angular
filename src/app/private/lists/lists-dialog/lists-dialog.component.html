<h2 mat-dialog-title>
  {{ data.list ? "Éditer la liste" : "Nouvelle liste" }}
</h2>
<form [formGroup]="listForm" (ngSubmit)="listForm.valid && submit()">
  <mat-form-field appearance="outline">
    <mat-label>Libellé</mat-label>
    <input matInput formControlName="label" />
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">Annuler</button>
    <button mat-button type="submit" [disabled]="!listForm.valid">
      {{ data.list ? "Mettre à jour" : "Ajouter" }}
    </button>
  </mat-dialog-actions>
</form>
