<h2 mat-dialog-title>
  {{ data.user ? "Éditer l'utilisateur" : "Nouveau utilisateur" }}
</h2>
<form [formGroup]="userForm" (ngSubmit)="userForm.valid && submit()">
  <mat-form-field appearance="outline">
    <mat-label>Pseudonyme</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Prénom</mat-label>
    <input matInput formControlName="firstname" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="lastname" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Administrateur</mat-label>
    <mat-select formControlName="is_admin">
      <mat-option [value]="0">Non</mat-option>
      <mat-option [value]="1">Oui</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">Annuler</button>
    <button mat-button type="submit" [disabled]="!userForm.valid">
      {{ data.user ? "Mettre à jour" : "Ajouter" }}
    </button>
  </mat-dialog-actions>
</form>
