<mat-card>
  <mat-card-title>
    <div class="header">
      <span>Nos listes</span>
      <button
        mat-icon-button
        (click)="addList()"
        matTooltip="Ajouter une liste"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="tab">
      <table *ngIf="lists.length > 0" mat-table [dataSource]="lists">
        <ng-container matColumnDef="list.label">
          <th mat-header-cell *matHeaderCellDef>Libell√©</th>
          <td mat-cell *matCellDef="let element">
            {{ element.label }}
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button type="button" (click)="editList(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button type="button" (click)="deleteList(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns; let even = even"
          [ngClass]="{ greyTable: even }"
        ></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
<br />
